  <header>
    <h1>Travel</h1>

      </ul>
    </nav>
  </header>

  <h2 style="text-align:center; margin:20px;">Book Your Trip</h2>
  <form>
    <label for="name">Full Name</label>
    <input type="text" id="name" required>

    <label for="checkIn">Check-in Date</label>
    <input type="date" id="checkIn" required>

    <label for="checkOut">Check-out Date</label>
    <input type="date" id="checkOut" required>

    <label for="guests">Number of Guests</label>
    <input type="number" id="guests" min="1" required>

    <label for="promo">Promo Code</label>
    <input type="text" id="promo">

    <p><strong>Estimated Total:</strong> <span id="total">$0.00</span></p>

    <button type="submit" id="submitBtn" disabled>Submit Booking</button>
  </form>

</body>
